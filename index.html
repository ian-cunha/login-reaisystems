<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SMART IMOBILIÁRIO by Reaisystem</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>

	<h2>Acessar o SMART IMOBILIÁRIO</h2>

	<div class="container" id="container">

		<div class="overlay-form">
			<div class="form-container sign-up-container">
				<form action="https://app.reaisystems.com.br/usuario/loginSmart" method="post">
					<h1>REAL SYSTEMS AI PLANNER</h1>
					<span>Fazer login</span>
					<input type="email" name="usuario.email" placeholder="Email" />
					<input type="password" name="usuario.senha" placeholder="Senha" />
					<a href="https://app.reaisystems.com.br/usuario/paginaRecuperarSenha">Esqueceu sua
						senha?</a>
					<button>Logar</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="https://app.reaisystems.com.br/usuario/loginSmart" method="post">
					<h1>SMART IMOBILIÁRIO</h1>
					<span>Fazer login</span>
					<input type="email" name="usuario.email" placeholder="Email" />
					<input type="password" name="usuario.senha" placeholder="Senha" />
					<a href="https://app.reaisystems.com.br/usuario/paginaRecuperarSenha">Esqueceu sua
						senha?</a>
					<button type="submit">Logar</button>
				</form>
			</div>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>CORRETOR</h1>
					<p>Acessar sua conta de corretor.</p>
					<button class="ghost" id="signIn">CORRETOR</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>CONSTRUTORA</h1>
					<p>Acesse sua conta de construtora.</p>
					<button class="ghost" id="signUp">Construtora</button>
				</div>
			</div>
		</div>

		<footer>
			<p>Ecossistema <a target="_blank" href="https://realestateaiplanner.com.br/">Real Estate AI PLanner</a>.</p>
		</footer>

	</div>

	<script src="./script.js"></script>

</body>

</html>
